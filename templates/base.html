<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="/main.css">
  {% if page.extra.icon %}
  <link rel="icon" type="image/png" href="{{ page.extra.icon }}">
  {% else %}
  <link rel="icon" type="image/png" href="/wekufu_logo.png">
  {% endif %}
</head>

<body>
  <header>
    <img src="{% if page.extra.header_image %}{{ page.extra.header_image }}{% else %}/wekufu_title.png{% endif %}"
      alt="Wekufu title" width="100%" height="300px">
    <nav>
      <ul>
        <li><a href="{{ get_url(path='@/index.md') }}"><img class="rotate-on-hover" src="/wekufu_logo.png" alt="Logo"
              width="40px" height="40px"></a></li>
        <li><a href="{{ get_url(path='@/games/_index.md') }}">Games</a></li>
        <li><a href="{{ get_url(path='@/about.md') }}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </main>
  <footer>
    <p>Made with <a href="https://www.getzola.org/" target="_blank" rel="noopener noreferrer">Zola</a></p>
  </footer>

  <div id="image-viewer">
    <img alt="Expanded image">
  </div>

  <script src="/image_viewer.js"></script>
</body>

</html>
